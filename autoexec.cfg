//Binds to CS:GO

//Base commands
bind "mouse1" "+attack" // fire weapon
bind "mouse2" "+attack2" // gun scope and stronger stab
bind "r" "+reload" // reaload weapon
bind "space" "+jump" // jump

// Base commands to weapon
bind "x" "slot1" // take primary weapon
bind "4" "slot2" // take segundary weapon
bind "z" "use weapon_knife" // equip knife
bind "3" "slot5" // equip C4

//Binds to buy weapon
bind 	"F1" "buy fiveseven; buy tec9;" //pistols
bind 	"F2" "buy ak47; buy m4a1;" //rifle
Bind 	"F3" "buy galilar; buy famas;" //segundary rifle
bind 	"F4" "buy awp;" // Sniper
bind 	"F5" "buy deagle" // desert Eagle
bind  "F6" "buy hegrenade;buy incgrenade; buy molotov;buy flashbang;buy smokegrenade"  // buy to all grenades (molotv, smoke, flash and HE)
bind 	"kp_end" "buy hegrenade;" // HE grenade
bind 	"kp_downarrow" "buy incgrenade; buy molotov;" // incendiary grenade
bind 	"kp_leftarrow" "buy flashbang;" // flash grenade
bind 	"kp_5" "buy smokegrenade;" // smoke grenade
bind 	"kp_home" "buy defuser;" // defuser kit
bind 	"kp_pgup" "buy vesthelm; buy vest;" // vest

//equip weapon
bind "e" "use weapon_flashbang" // equip flash
bind "g" "use weapon_hegrenade" // equip HE
bind "t" "use weapon_incgrenade; use weapon_molotov" // equipe incendiary
//bind "z" "use weapon_decoy" // equip decoy
bind "v" "use weapon_smokegrenade" //pegar smoke
//bind "" "+lookatweapon" //olhar para a arma

//Binds for basic manual commands
bind "del" "disconect"
bind "uparrow" "toggle voice_enable" //1 activates voice in the game. 0 disables
bind "leftarrow" "toggle cl_righthand " //change the side that shows the gun
bind "kp_minus" "toggle volume 1, 0.5, 0" //altera o volume nesses comandos
bind "k" "+voicerecord" // activate the microphone in the game
bind "," "toggle cl_drawhud" //Ativa e desativa a hud no jogo
//bind "," "+cl_show_team_equipment"
bind "." "exec treino"

