// information to display on the screen (fps, tick, ping)
bind "downarrow"	"toggle net_graph" // enables and disables the presentation of information
bind "rightarrow" "toggle net_graphpos" //change the side where the information will be displayed between right and left
net_graph "1" // show informations
net_graphheight "1048" // show information in to screen
net_graphproportionalfont "0" //show information in small font

