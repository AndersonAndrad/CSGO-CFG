//BINDS PARA O CSGO
//Comandos para movimentação

//Comandos de iteração
bind    "mouse1"        "+attack"
bind    "mouse2"        "+attack2"
bind    "r"             "+reload"
bind    "space"         "+jump"

//Binds para compra de armas
bind 	"F1" 			"buy fiveseven; buy tec9;"          //pistols
bind 	"F2"			"buy ak47; buy m4a1;"               //fuzil
Bind 	"F3"			"buy galilar; buy famas;"           //fuzil segundaria
bind 	"F4"			"buy awp;"                          //Rifle de precisão
bind 	"F5" 			"buy deagle"                         //desert eagle
bind  "F6"      "buy hegrenade;buy incgrenade; buy molotov;buy flashbang;buy smokegrenade"  //Comprar todas as granadas
bind 	"kp_end" 		"buy hegrenade;"                    //Granada HE
bind 	"kp_downarrow" 	"buy incgrenade; buy molotov;"      //Granada incendiaria
bind 	"kp_leftarrow" 	"buy flashbang;"                    //Granada flash
bind 	"kp_5" 			"buy smokegrenade;"                 //Granada smoke
bind 	"kp_home" 		"buy defuser;"                      //kit de defuser
bind 	"kp_pgup" 		"buy vesthelm; buy vest;"           //colete com capacete

//Binds para usar alguma arma 
bind    "e" "use weapon_flashbang" //pegar flash
bind    "g" "use weapon_hegrenade" //pegar HE
bind    "t" "use weapon_incgrenade; use weapon_molotov" //pegar incendiaria
bind    "z" "use weapon_decoy" //pegar decoy
bind    "v" "use weapon_smokegrenade //pegar smoke
bind    "z"	"use weapon_knife" // equip knife
bind    "" "+lookatweapon" //olhar para a arma
bind    "x" "use weapon_secondary"

//Binds for basic manual commands
bind    "del" "disconect"
bind    "uparrow" "toggle voice_enable" //1 activates voice in the game. 0 disables
bind    "leftarrow" "toggle cl_righthand " //change the side that shows the gun
bind    "kp_minus" "toggle volume 1, 0.5, 0" //altera o volume nesses comandos
bind    "k" "+voicerecord" // activate the microphone in the game
bind    "," "toggle cl_drawhud" //Ativa e desativa a hud no jogo
bind    "," "+cl_show_team_equipment"
bind    "." "exec treino"

// messages to know that some commands have been executed

//Basic automatic commands
sensitivity "2,14" 	 	//  
fps_max_menu "61"		// maximum fps in the game menu
fps_max "300"		// maximum fps in the game 
cl_autowepswitch "0" 		// not to equip the weapon automatically
cl_radar_scale "0.35" 		// radar scale. increasingly closer to 0 smaller, closer to 1, larger
cl_hud_radar_scale "2" // scale of the radar on your screen
cl_radar_icon_scale_min "0.1" 		// player scale on the radar
cl_hud_bomb_under_radar "0" 		// position of the C4 indicator: 1 = below the radar (default), 0 in the inventory, lower right corner.
cl_crosshair_sniper_width "2"			// Aim thickness of awp (default = 1)
+cl_show_team_equipment

//game sounds
snd_menumusic_volume 		"0"			// off receives values 0 for minimum and 1 for maximum, being able to receive from 0 to 1
snd_roundstart_volume 		"0"			// off receives values 0 for minimum and 1 for maximum, being able to receive from 0 to 1
snd_roundend_volume 		"0"			// off receives values 0 for minimum and 1 for maximum, being able to receive from 0 to 1
snd_mapobjective_volume 	"0"			// off receives values 0 for minimum and 1 for maximum, being able to receive from 0 to 1

